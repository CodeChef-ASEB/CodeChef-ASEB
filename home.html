<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="assets/css/home.css">
  <link rel="icon" href="assets/images/logo.png">
  <script src="https://kit.fontawesome.com/549a6f0c8a.js" crossorigin="anonymous"></script>
  <script src="assets/js/home.js"></script>
</head>

<body>
  <header>
    <nav class="main-navigation">
      <a href="home.html"><img class="logo" src="assets/images/logo_name.png" alt=""></a>
      <ul>
        <li><a href="home.html">Home</a> </li>
        <li><a href="about.html" target="">About</a></li>
        <li><a href="profile.html"><i class='fas fa-user-graduate' style='font-size:36px;color:white'></a></i></li>
      </ul>
    </nav>
  </header>
  <div class="float-container">

    <div class="float-child">
      <div class="green"></div>
      <div class="options">
        <div class="grade"><a href="grade.html"><button class="log">Predict Grade</button></a></div>
        <div class="grade"><a href="grade.html"><button class="log">Predict CGPA</button></a></div>
      </div>
    </div>

    <div class="float-child">
      <div class="blue">
        <h1>
          <center>Your CGPA</center>
        </h1>
      </div>
      <div class="wrapper">
        <div class="gauge" style="--gauge-width: 500px; --min: 0; --max: 100;">
          <div class="slices">
            <div class="marker" style="--bg: #e84c3d; --trigg: 0"></div>
            <div class="marker" style="--bg: #f1c40f; --trigg: 25"></div>
            <div class="marker" style="--bg: #f1970f; --trigg: 35"></div>
            <div class="marker" style="--bg: #1eaa59; --trigg: 55"></div>
          </div>

          <div class="needle"></div>

          <div class="gauge-center">
            <div class="label"></div>
            <div class="number"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script type="module" src="assets/js/home.js"></script>

</html>
